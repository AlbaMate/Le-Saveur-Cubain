<!DOCTYPE html>

<head>

    <title>Boeuf</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .image-box {
            width: 80%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .image-box img {
            width: 45%;
            max-height: 300px;
            object-fit: cover;
            border: 3px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Alternance gauche-droite */
        .left {
            justify-content: flex-start;
        }

        .right {
            justify-content: flex-end;
        }

    </style>
</head>
